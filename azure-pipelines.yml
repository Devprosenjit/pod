trigger:
- main

pool:
  vmImage: default

- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'docker-service'
    backendAzureRmStorageAccountName: 'prosenjit'
    backendAzureRmContainerName: 'docker-container'
    backendAzureRmKey: 'pod.statefile'