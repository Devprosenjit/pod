trigger:
  - main

pool:
  name: 'default'  # Changed 'default' to 'ubuntu-latest' for safety

steps:
  - task: TerraformInstaller@1
    inputs:
      terraformVersion: 'latest'

  - task: TerraformTask@5
    inputs:
      provider: 'azurerm'
      command: 'init'
      workingDirectory: '$(System.DefaultWorkingDirectory)/rg.tf'
      backendAzureRmStorageAccountName: 'prosenjit'
      backendAzureRmContainerName: 'docker-container'
      backendAzureRmKey: 'pod.statefile'